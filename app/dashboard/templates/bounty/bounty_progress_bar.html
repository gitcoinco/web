<bounty-progress-bar inline-template :steps="currentSteps" >
  <template>
    <div v-if="steps.length" class="progress-wrapper">
      <div class="d-flex">
        <div
          v-for="(signal, index) in steps"
          :style="{ width: `${(100 / steps.length)}%` }"
        >
          <div
            class="d-flex flex-column signal"
            :class="{ 'active': signal.active }"
          >
            <div class="number">
              [[ index + 1 ]]
            </div>
            <p class="d-none d-md-block">[[ signal.text_long ]]</p>
            <p class="d-block d-md-none">[[ signal.text_short ]]</p>
          </div>
        </div>
      </div>
      <hr class="progress-line" :style="{ width: `${lineWidth}%`, margin: `0 0 0 ${margin}%` }" />
    </div>
  </template>
</bounty-progress-bar>
