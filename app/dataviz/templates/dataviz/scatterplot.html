<body>
    <a href="..">&lt; back</a>
    {% include "dataviz/shared/nav.html" %}
<br>
<h1> Hourly Rate of Bounties over Time, by Repo</h1>
<script src="/static/v2/js/jquery.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
function average(data){
  var sum = data.reduce(function(sum, value){
    return sum + value;
  }, 0);

  var avg = sum / data.length;
  return avg;
}    
function standardDeviation(values){
    var avg = average(values);

    var squareDiffs = values.map(function(value){
    var diff = value - avg;
    var sqrDiff = diff * diff;
    return sqrDiff;
    });

    var avgSquareDiff = average(squareDiffs);

    var stdDev = Math.sqrt(avgSquareDiff);
    return stdDev;
}
function median(values){
    values.sort(function(a,b){
    return a-b;
  });

  if(values.length ===0) return 0

  var half = Math.floor(values.length / 2);

  if (values.length % 2)
    return values[half];
  else
    return (values[half - 1] + values[half]) / 2.0;
}

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var url = document.location.href + '?data=1&format=csv';
d3.csv(url, function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.hourlyRate = +d.hourlyRate;
    d.daysBack = +d.daysBack;
    d.weight = +d.weight;
  });

  stats = {}
  data.forEach(function(d) {
    var key = d.username;
    if(!stats[key]){
        stats[key] = []
    }
    stats[key].push(d.hourlyRate);
  });

  for (var key in stats) {
    stat = stats[key];
    var med = Math.round(median(stat));
    var stdDev = Math.round(standardDeviation(stat));
    var html = "<tr><td>"+key+"</td><td>"+stat.length+"</td><td>"+med+"</td><td>"+stdDev+"</td></tr>";
    $("#tableview").append(html);
  };


  x.domain(d3.extent(data, function(d) { return d.daysBack; })).nice();
  y.domain(d3.extent(data, function(d) { return d.hourlyRate; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("days back");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Hourly Rate (USD)")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", function(d) { return x(d.weight); })
      .attr("cx", function(d) { return x(d.daysBack); })
      .attr("cy", function(d) { return y(d.hourlyRate); })
      .style("fill", function(d) { return color(d.username); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

</script>

<table id="tableview">
    <tr>
        <td> 
            Repo
        </td>
        <td> 
            NumBounties
        </td>
        <td> 
            Hourly Rate
        </td>
        <td> 
            Standard Deviation
        </td>
    </tr>
</table>
