{% load humanize static i18n %}

    <div class="container-fluid grants-container">
      <div class="container">
        <div class="infinite-container row" @scroll.passive="onScroll($event)" v-if="grants">
          <div :class="`col-12 ${view == 'grid' ? 'col-md-6 col-xl-4' : ''} mb-4 infinite-item grant-card`" v-for="grant in grants">
            <a class="text-decoration-none" :href="grant.details_url">
              {% include 'grants/components/card.html' %}
            </a>
          </div>
        </div>
        <div class="col-12 mb-3 mx-auto col-md-6 text-center" v-else>
          <img class="obiwan my-4" src="{% static "v2/images/obiwan-bot.svg" %}">
          <h1 class="font-title-lg font-weight-semibold mt-4 mb-2">{% trans "This is not the grant youâ€™re looking for." %}</h1>
          <p class="font-subheader text">
            {% trans "We couldn't match with any grants on Gitcoin." %}</br>
            {% trans "Please try another search term or browse for a grant." %}
          </p>
        </div>
        <div class="col-12 pt-4 pb-2 mx-auto text-center">
          <a class="button-lg btn-gc btn-gc-blue py-3 px-5 font-weight-semibold" href="{% url 'grants:grants' %}">
            {% trans "Browse Grants" %}
          </a>
        </div>
      </div>
    </div>
