{% load humanize static i18n %}
          <div class="row">

            <div class="col-12 col-xl-8" style="display: none;">
              <ul class="grants_nav grants_keyword_nav pl-0 mb-0 pb-1 pt-2 mt-2 mt-xl-0 text-center text-xl-left font-body font-weight-semibold">
                <a data-type="category" data-value="" class="mr-3 mr-md-2 mr-lg-3 {% if selected_category == '' %} selected {% endif %}">
                  All
                </a>
                {% for category in categories %}
                  <a data-type="category" data-value="{{category}}" class="mr-3 mr-md-2 mr-lg-3 {% if selected_category == category %} selected {% endif %}">
                    {{category|title}}
                  </a>
                {% endfor %}
              </ul>
            </div>

            <div class="col-12 col-xl-12 mt-2 mt-xl-0 font-caption text-center text-xl-right font-weight-semibold order_by sort_container">
              <div class="heading">{% trans "Sort by" %}</div>
              <select name="sort_option" id="sort_option">
                <option value="weighted_shuffle">{% trans "Weighted Shuffle" %}</option>
                <option value="-weighted_shuffle">{% trans "Weighted Shuffle:Lowest First" %}</option>
                <option value="-clr_prediction_curve__0__1">{% trans "Round 5 - Match Estimate: Highest" %}</option>
                <option value="-amount_received_in_round">{% trans "Round 5 - Amount Raised : Highest" %}</option>
                <option value="-positive_round_contributor_count">{% trans "Round 5 - Contributors: Highest" %}</option>
                {% if type == 'media' %}
                  <option value="-negative_round_contributor_count">{% trans "Round 5 - Negative Contributors: Highest" %}</option>
                {% endif %}
                <option value="-created_on">{% trans "Created: Recent" %}</option>
                <option value="created_on">{% trans "Created: Oldest" %}</option>
                <option value="-amount_received">{% trans " Alltime Amount Raised: Highest" %}</option>
                <option value="amount_received">{% trans " Alltime Amount Raised: Lowest" %}</option>
                <option value="-contribution_count">{% trans "Most Contributions Alltime" %}</option>
                <option value="-contributor_count">{% trans "Most Contributors Alltime" %}</option>
              </select>
            </div>

          </div>

        </form>
      </div>
    </div>
