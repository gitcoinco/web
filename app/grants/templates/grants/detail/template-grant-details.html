{% load static humanize i18n grants_extra %}
<script type="text/x-template" id="template-grant-details">
  <div>
    {% if should_show_claim_match_button %}
      <div id="claim-payout-banner" class="mt-5 mb-4">
        <div class="alert alert-primary border-primary align-items-center mx-auto
          col-12 col-md-8
          d-flex flex-column flex-md-row justify-content-lg-between
        ">
          <p class="my-0">
            Your grant has received
            <span class="font-weight-semibold">matching funds from Gitcoin Grants Matching Pool.</span>
          </p>
          <b-button v-b-modal.claim-payout-modal variant="primary"
            class="btn-block mt-2 mt-md-0 w-md-auto"
          >
            Claim Funds
          </b-button>
        </div>
      </div>

      <b-modal id="claim-payout-modal" hide-header hide-footer>
        <div class="mx-md-4">
          <div class="text-center">
            <img class="my-4" src="{% static 'v2/images/grants/claim.svg' %}" alt="claim funds">
          </div>

          <h2 class="text-center mb-4">
            Claim your grant funds
          </h2>

          <hr/>
          <div class="row">
            <div class="col-8">
              <p class="mb-1 mt-2 font-subheader">Matching Funds</p>
              <p class="mt-0">
                You’ve received
                <span class="font-weight-semibold">${{ amount_available }}</span>
                from the Gitcoin Grants Matching Pool
              </p>
            </div>

            <div class="col-4 my-auto">
              <button @click="claimMatch(grant.admin_address); $bvModal.hide('claim-payout-modal')"
                class="btn btn-primary mb-2 w-100" id="claim-match">
                Claim
              </button>
            </div>
          </div>
        </div>
      </b-modal>
    {% endif %}

    <slot></slot>
    <div class="container grid grid-template-sidebar">
      <div class="grant-data">
        <div class="mt-3 border-bottom">
          <!-- Title -->
          <h2>[[grant.title]]</h2>

          <!-- Category Details -->
          <div class="row my-4">

            <div class="col-12 col-md-auto">
              <!-- Grant Type -->
              <a :href="`/grants/explorer/?grant_types=${item.fields.name}`"
                v-for="item in grant.grant_type"
                class="badge badge-pill bg-lightpurple text-primary py-1 px-2 font-smaller-2 font-weight-normal mr-2 text-capitalize">
                [[item.fields.label]]
              </a>

              <!-- Grant Tags -->
              <a :href="`/grants/explorer/?grant_tags=${item.fields.name}`"
                v-for="item in grant.grant_tags"
                class="badge badge-pill bg-lightpurple text-primary py-1 px-2 font-smaller-2 font-weight-normal mr-2">
                [[item.fields.name]]
              </a>

            </div>

          </div>

        </div>

        <div class="border-bottom py-4 mt-1 row font-smaller-1 mb-4">

          <!-- Grant Link -->
          <div class="col-12 col-md-5 col-md-auto mb-3">
            <i class="fas fa-link text-grey-400"></i>
            <a target="_blank" :href="grant.reference_url"
              class="text-primary py-1 px-2 font-weight-normal mr-2"
            >
              [[grant.reference_url | truncate(40)]]
            </a>
          </div>

          <!-- Grant Address -->
          <div class="col-12 col-md-5 col-md-auto mb-2">

            <!-- ETH -->
            <template v-if="grant.tenants && grant.tenants.indexOf('ETH') > -1">
              <span v-b-tooltip.hover.bottom="grant.admin_address">
                <i class="text-grey-400 ml-1 mr-1 pr-1 pr-md-0 ml-md-0 mr-md-2 fab fa-ethereum"></i>
                <a :href="`https://etherscan.io/address/${grant.admin_address}`" target="_blank">
                  [[grant.admin_address | truncateHash]]
                </a>
                <copy-clipboard class="btn btn-sm text-highlight-dark-blue" :string="grant.admin_address">
                  <i class="far fa-copy"></i>
                </copy-clipboard>
              </span>
              <span>
                <a target="_blank" :href="`https://zkscan.io/explorer/accounts/${grant.admin_address}`"
                  class="col-auto badge badge-pill bg-lightpurple text-primary font-weight-semibold" id="wallet-zkscan-link">
                  zkSync
                </a>
                <a target="_blank" :href="`https://polygonscan.com/address/${grant.admin_address}`"
                  class="col-auto badge badge-pill bg-lightpurple text-primary font-weight-semibold" id="wallet-polygonscan-link">
                  Polygon
                </a>
              </span>
            </template>

            <!-- ZCASH -->
            <template v-if="grant.tenants && grant.tenants.indexOf('ZCASH') > -1">
              <div class="d-flex align-items-center">
                <img class="mr-1 text-grey-400" src="{% static 'v2/images/chains/zcash.svg' %}" alt="" width="16">
                <a target="_blank" :href="`https://sochain.com/address/ZEC/${grant.zcash_payout_address}`">
                  <span id="z-cash-address" class="wallet-address" v-b-tooltip.hover.bottom="grant.zcash_payout_address">
                    [[grant.zcash_payout_address | truncateHash]]
                  </span>
                </a>
                <copy-clipboard class="btn btn-sm text-highlight-dark-blue" :string="grant.zcash_payout_address"><i class="far fa-copy"></i></copy-clipboard>
              </div>
            </template>

            <!-- CELO -->
            <template v-if="grant.tenants && grant.tenants.indexOf('CELO') > -1">
              <div class="d-flex align-items-center">
                <img class="mr-1 text-grey-400" src="{% static 'v2/images/chains/celo.svg' %}" alt="" width="16">
                <a target="_blank" :href="`https://explorer.celo.org/address/${grant.celo_payout_address}`">
                  <span id="celo-address" class="wallet-address" v-b-tooltip.hover.bottom="grant.celo_payout_address">
                    [[grant.celo_payout_address | truncateHash]]
                  </span>
                </a>
                <copy-clipboard class="btn btn-sm text-highlight-dark-blue" :string="grant.celo_payout_address"><i class="far fa-copy"></i></copy-clipboard>
              </div>
            </template>

            <!-- ZIL -->
            <template v-if="grant.tenants && grant.tenants.indexOf('ZIL') > -1">
              <div class="d-flex align-items-center">
                <img class="mr-1 text-grey-400" src="{% static 'v2/images/chains/zilliqa.svg' %}" alt="" width="16">
                <a target="_blank" :href="`https://viewblock.io/zilliqa/address/${grant.zil_payout_address}`">
                  <span id="zil-address" class="wallet-address" v-b-tooltip.hover.bottom="grant.zil_payout_address">
                    [[grant.zil_payout_address | truncateHash]]
                  </span>
                </a>
                <copy-clipboard class="btn btn-sm text-highlight-dark-blue" :string="grant.zil_payout_address"><i class="far fa-copy"></i></copy-clipboard>
              </div>
            </template>

            <!-- HARMONY -->
            <template v-if="grant.tenants && grant.tenants.indexOf('HARMONY') > -1">
              <div class="d-flex align-items-center">
                <img class="mr-1 text-grey-400" src="{% static 'v2/images/chains/harmony.svg' %}" alt="" width="16">
                <a target="_blank" :href="`https://explorer.harmony.one/#/address/${grant.harmony_payout_address}`">
                  <span id="harmony-address" class="wallet-address" v-b-tooltip.hover.bottom="grant.harmony_payout_address">
                    [[grant.harmony_payout_address | truncateHash]]
                  </span>
                </a>
                <copy-clipboard class="btn btn-sm text-highlight-dark-blue" :string="grant.harmony_payout_address"><i class="far fa-copy"></i></copy-clipboard>
              </div>
            </template>

            <!-- BINANCE -->
            <template v-if="grant.tenants && grant.tenants.indexOf('BINANCE') > -1">
              <div class="d-flex align-items-center">
                <img class="mr-1 text-grey-400" src="{% static 'v2/images/chains/binance.svg' %}" alt="" width="16">
                <a target="_blank" :href="`https://bscscan.com/address/${grant.binance_payout_address}`">
                  <span id="binance-address" class="wallet-address" v-b-tooltip.hover.bottom="grant.binance_payout_address">
                    [[grant.binance_payout_address | truncateHash]]
                  </span>
                </a>
                <copy-clipboard class="btn btn-sm text-highlight-dark-blue" :string="grant.binance_payout_address"><i class="far fa-copy"></i></copy-clipboard>
              </div>
            </template>

            <!-- POLKADOT -->
            <template v-if="grant.tenants && grant.tenants.indexOf('POLKADOT') > -1">
              <div class="d-flex align-items-center">
                <img class="mr-1 text-grey-400" src="{% static 'v2/images/chains/polkadot.svg' %}" alt="" width="16">
                <a target="_blank" :href="`https://polkadot.subscan.io/account/${grant.polkadot_payout_address}`">
                  <span id="polkadot-address" class="wallet-address" v-b-tooltip.hover.bottom="grant.polkadot_payout_address">
                    [[grant.polkadot_payout_address | truncateHash]]
                  </span>
                </a>
                <copy-clipboard class="btn btn-sm text-highlight-dark-blue" :string="grant.polkadot_payout_address"><i class="far fa-copy"></i></copy-clipboard>
              </div>
            </template>

            <!-- KUSAMA -->
            <template v-if="grant.tenants && grant.tenants.indexOf('KUSAMA') > -1">
              <div class="d-flex align-items-center">
                <img class="mr-1 text-grey-400" src="{% static 'v2/images/chains/kusama.svg' %}" alt="" width="16">
                <a target="_blank" :href="`https://kusama.subscan.io/account/${grant.kusama_payout_address}`">
                  <span id="kusama-address" class="wallet-address" v-b-tooltip.hover.bottom="grant.kusama_payout_address">
                    [[grant.kusama_payout_address | truncateHash]]
                  </span>
                </a>
                <copy-clipboard class="btn btn-sm text-highlight-dark-blue" :string="grant.kusama_payout_address"><i class="far fa-copy"></i></copy-clipboard>
              </div>
            </template>

            <!-- RSK -->
            <template v-if="grant.tenants && grant.tenants.indexOf('RSK') > -1">
              <div class="d-flex align-items-center">
                <img class="mr-1 text-grey-400" src="{% static 'v2/images/chains/rsk.svg' %}" alt="" width="16">
                <a target="_blank" :href="`https://explorer.rsk.co/address/${grant.rsk_payout_address}`">
                  <span id="rsk-address" class="wallet-address" v-b-tooltip.hover.bottom="grant.rsk_payout_address">
                    [[grant.rsk_payout_address | truncateHash]]
                  </span>
                </a>
                <copy-clipboard class="btn btn-sm text-highlight-dark-blue" :string="grant.rsk_payout_address"><i class="far fa-copy"></i></copy-clipboard>
              </div>
            </template>

            <!-- ALGORAND -->
            <template v-if="grant.tenants && grant.tenants.indexOf('ALGORAND') > -1">
              <div class="d-flex align-items-center">
                <img class="mr-1 text-grey-400" src="{% static 'v2/images/chains/algorand.svg' %}" alt="" width="16">
                <a target="_blank" :href="`https://algoexplorer.io/address/${grant.algorand_payout_address}`">
                  <span id="algorand-address" class="wallet-address" v-b-tooltip.hover.bottom="grant.algorand_payout_address">
                    [[grant.algorand_payout_address | truncateHash]]
                  </span>
                </a>
                <copy-clipboard class="btn btn-sm text-highlight-dark-blue" :string="grant.algorand_payout_address"><i class="far fa-copy"></i></copy-clipboard>
              </div>
            </template>
          </div>

          <!-- Twitter Verified-->
          <div class="col-12 col-md-5 col-md-auto mb-3">
            <i class="text-grey-400 fab fa-twitter"></i>
            <a class="text-primary py-1 px-2 font-weight-normal mr-2"
              target="_blank" :href="`https://twitter.com/${grant.twitter_handle_1}`"
            >
              [[grant.twitter_handle_1]]
            </a>
            <span v-if="grant.verified" class="py-0 position-relative px-0 btn" id="tooltip-verify">
              <b-tooltip target="tooltip-verify" triggers="hover" variant="light">
                <p class="h6 my-2 text-left">
                  Verified Ownership
                  <img width="18" src="{% static "v2/images/badge-verify.svg" %}">
                </p>
                <p class="text-left">Grant owner has verified ownership of their twitter account.</p>
              </b-tooltip>
              <img width="12" src="{% static 'v2/images/badge-verify.svg' %}" alt="">
            </span>
          </div>

          <!-- Grant Region -->
          <div class="col-12 col-md-5 col-md-auto mb-3">
            <i class="font-smaller-2 fas fa-globe text-grey-400"></i>
            <span class="text-grey-400text-primary py-1 px-2 font-weight-normal mr-2">
              <template v-if="grant.region && grant.region.label != 'undefined'">[[grant.region.label]]</template>
              <template v-else>Unknown</template>
            </span>
          </div>


          <!-- Grant Last Updated -->
          <div class="col-12 col-md-5 col-md-auto mb-3 mb-md-1 text-grey-400">
            <i class="fas fa-stopwatch text-grey-400"></i>
            <span class="py-1 px-2 font-weight-normal mr-2">
              Updated [[grant.last_update | moment]]
            </span>
          </div>

          <!-- Grant External Funding -->
          <div v-if="grant.has_external_funding == 'yes'" class="col-12 col-md-5 mb-3 mb-md-1 col-md-auto text-grey-400">
            <i class="fas fa-dollar-sign text-grey-400"></i>
            <span class="py-1 px-2 font-weight-normal mr-2">
              Raised external funding
            </span>
          </div>
        </div>

        <!-- CLR details [[grant.positive_round_contributor_count]] -->
        <div class="border-bottom mt-3 pb-3">

          <div class="row mt-2">
            <div class="col mb-5">
              <h3>Lifetime funding received</h3>
              <h2>$[[grant.amount_received || 0 | round | formatNumber ]]</h2>
              <span>raised from all contributors</span>
            </div>
          </div>

          <div class="row">
            <h3 class="col-12" v-if="grant.clr_round_num && grant.is_clr_eligible">
              Grants Round [[grant.clr_round_num]]
            </h3>
            <h3 class="col-12" v-else>
              Not in an active matching round
            </h3>
          </div>

          <div class="row mt-2" v-if="grant.clr_round_num && grant.is_clr_eligible">
            <div class="col col-4">
              <h2>$[[ grant.amount_received_in_round || 0 | round | formatNumber ]]</h2>
              <span>
                raised from [[ grant.positive_round_contributor_count ]] contributors
              </span>
            </div>
            <div v-if="grant?.clr_prediction_curve?.[0]?.[1] > 0" class="col col-4">
              <h2 class="text-secondary">+$[[ grant?.clr_prediction_curve?.[0]?.[1] || 0 | round | formatNumber ]]</h2>
              <span>estimated QF matching</span>
              <i
                class="fas fa-info-circle text-grey-400 mx-1 cursor-pointer"
                id="tooltip-active-rounds"
              ></i>
              <b-tooltip target="tooltip-active-rounds" triggers="hover">
                <div class="text-left p-2" style="min-width: 150px;">
                  <p>The estimated match from the active matching rounds at this moment in time.
                    <a href="https://gitcoin.co/blog/gitcoin-grants-quadratic-funding-for-the-world/" rel="noopener noreferrer" target="_blank">Learn more</a>
                  </p>
                  <p>
                    This grant is currently part of [[ grant?.active_round_names.length ]] active matching round
                    <template v-if="grant?.active_round_names.length > 1">s</template>:
                    <dl class="mt-0">
                      <li v-for="round_name in grant.active_round_names">[[round_name]]</li>
                    </dl>
                  </p>
                </div>
              </b-tooltip>
            </div>
          </div>
        </div>

        <!-- About -->
        <div class="grant-description mt-4 mb-5">
          <h3>About</h3>
          <render-quill :delta="grant.description_rich"></render-quill>
        </div>
      </div>

      <!-- Grant Management -->
      <div class="grant-managment mt-4 mt-md-0" v-if="(grant.is_on_team || isStaff)">
        <b-card>

          <!-- Admin Message -->
          <template v-if="grant.admin_message">
            <b-card-text>
              <p class="font-weight-semibold mb-2">
                <i class="fal fa-exclamation-circle mr-1 text-danger"></i>
                Message from gitcoin
              </p>
              [[grant.admin_message]]
            </b-card-text>
            <hr class="my-4">
          </template>

          <!-- Inactive Grant -->
          <template v-if="!grant.active && !grant.verified">
            <b-card-text>
              <p class="font-weight-semibold mb-2">
                <i class="fal fa-exclamation-circle mr-1"></i>
                Your grant is inactive
              </p>
              Our team reviews each grant before it goes live on the website.
              This process usually takes 1-2 days.
            </b-card-text>

            <a class="btn btn-block btn-primary" href="https://support.gitcoin.co/kb/article/79-why-isn-t-my-grant-active/" rel="noopener noreferrer">
              Read Grant Approval Process
            </a>

            <hr class="my-4">

          </template>

          <!-- Verify Grant -->
          <template v-if="grant.active && !grant.verified">
            <b-card-text>
              <p class="font-weight-semibold mb-2">
                <i class="fal fa-exclamation-circle mr-1 text-danger"></i>
                Unverified on twitter
              </p>
              This grant has not verified their ownership of the twitter account listed.
            </b-card-text>

            <div v-if="(grant.is_on_team || isStaff)" class="text-center">

              <template v-if="user_code">
                <b-button v-b-modal.modal-start-twitter-verification variant="primary" class="btn btn-block btn-primary">
                  <i class="fab fa-twitter mr-2"></i>
                  Verify Grant
                </b-button>
              </template>

              <template v-else>
                <p class="mb-1">Visit grant details page to verify the grant.</p>
                <a :href="grant.details_url">Go to grant details page</a>
              </template>

            </div>

            <hr class="my-4">
          </template>

          <!-- Idle Grant -->
          <template v-if="grant.active && (grant.is_on_team || isStaff) && grant.is_idle">
            <b-card-text>
              <p class="font-weight-semibold mb-2">
                <i class="fal fa-exclamation-circle mr-1 text-danger"></i>
                Update and make your grant visible
              </p>
              Your grant is hidden from the explorer because it hasn’t been updated for more than 3 months.
              Update your grant to make it visible.
            </b-card-text>
            <button class="btn btn-block btn-primary" @click="editGrantModal()" v-if="fullview">Update Grant</button>
            <a class="btn btn-block btn-primary" :href="grant.details_url" target="_blank" v-else>Update Grant</a>
            <hr class="my-4">
          </template>

          <!-- Max matching reached -->
          <template v-if="grant.__has_reached_cap && grant.active && (grant.is_on_team || isStaff)">
            <b-card-text>
              <p class="font-weight-semibold mb-2">
                <i class="fal fa-wallet mr-1"></i>
                Maximum matching reached
              </p>
              Your grant can still receive contributions, but will not get additional matching funds this round because it has reached the maximum matching cap.
            </b-card-text>
            <a class="btn btn-block btn-primary" rel="noopener noreferrer" href="https://support.gitcoin.co/kb/article/134-learn-more-about-matching-rounds/" target="_blank">
              Learn More
            </a>
            <hr class="my-4">
          </template>

          <!-- L2 contributions -->
          <template v-if="grant.active && (grant.is_on_team || isStaff) && grant.tenants.includes('ETH')">
            <b-card-text>
              <p class="font-weight-semibold mb-2">
                <i class="fal fa-wallet mr-1"></i>
                You’ve received L2 contributions
              </p>
              Some of your grant funds may be in L2 (zkSync or Polygon).
              Read more on how to withdraw from L2 wallets.
            </b-card-text>
            <a class="btn btn-block btn-primary" rel="noopener noreferrer" href="https://support.gitcoin.co/kb/article/75-how-do-i-withdraw-my-funds-from-an-l2-layer-zksync-and-or-polygon-matic/" target="_blank">
              Read L2 Withdrawal guide
            </a>
            <hr class="my-4">
          </template>


          <!-- Edit Grant Button -->
          <template v-if="!grant.is_idle && (grant.is_on_team || isStaff)">
            <b-card-text>
              <p class="font-weight-semibold mb-2">
                <i class="fal fa-edit mr-1"></i>
                Keep your grant up to date
              </p>
              Let your grant contributors know about your project and progress.
            </b-card-text>
            <button class="btn btn-block btn-primary" @click="editGrantModal()" v-if="fullview">Edit Grant</button>
            <a class="btn btn-block btn-primary" :href="grant.details_url" target="_blank" v-else>Edit Grant</a>
          </template>

        </b-card>

      </div>

      <!-- CLR details and Add-to/remove-from cart -->
      <div class="grant-checkout">
        <div class="rounded shadow-sm bg-white px-3 pt-3 pb-3 border">
          <div v-if="grant.clr_prediction_curve?.length" style="max-width: 250px;" :class="`mx-auto mb-3 mt-2 position-relative${grant.clr_round_num && grant.is_clr_eligible ? '' : ' clr-disabled'}`">
            <svg width="145" height="77" viewBox="0 0 145 77" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.15491 76.0846C1.15491 22.2514 19.2304 -0.706763 108.423 1.27248" stroke="#C4C1CF" stroke-width="2"/>
              <line x1="19" y1="21.5" x2="145" y2="21.5" stroke="#11BC92" stroke-dasharray="5 5"/>
              <line x1="2" y1="74.5" x2="145" y2="74.5" stroke="#11BC92" stroke-dasharray="5 5"/>
            </svg>
            <div class="d-inline-flex flex-column-reverse mt-n4 position-absolute" style="right: 0px;">
              <div v-for="(prediction, index) in grant.clr_prediction_curve" v-if="grant.clr_prediction_curve && (index == 1 || index == 3)" class="bg-white d-flex flex-column" style="flex: 1 1 50%;margin-top: 14px;">
                <!-- 1, 100 $ matching (reversed to display against fake chart) -->
                <span>$[[prediction[0] ]] contribution
                  <i v-if="grant.__has_reached_cap && index === 1" class="fas fa-info-circle text-grey-400 mx-1 cursor-pointer"
                    id="tooltip-matching-cap"
                  ></i>
                </span>
                <b-tooltip v-if="grant.__has_reached_cap && index === 1" target="tooltip-matching-cap" triggers="hover">
                  <div class="text-left p-2">
                    <p>
                      This grant can still receive contributions, but will not receive additional matching funds this round because it has reached the maximum matching cap. <a href="https://support.gitcoin.co/kb/article/134-learn-more-about-matching-rounds/">Learn more</a>
                    </p>
                  </div>
                </b-tooltip>
                <span class="text-secondary"><b>$[[prediction[2] || 0 | round]] match</b></span>
              </div>
            </div>
          </div>

          <template v-if="grant.link_to_new_grant">
            <a :href="grant.link_to_new_grant" class="btn btn-block btn-primary">Visit the active grant to fund</a>
          </template>
          <template v-else-if="!grant.active">
            <button type="button" class="btn btn-block btn-primary" disabled>
              {% trans "This Grant Is Not Active" %}
            </button>
          </template>
          <template v-else>
            <button class="btn btn-block btn-outline-danger" @click="removeFromCart()" v-if="grant.isInCart">Remove From Cart</button>
            <button class="btn btn-block btn-primary" @click="addToCart()" v-else >Add to Cart</button>
          </template>
        </div>

        <div class="d-flex justify-content-between mt-2 text-grey-400 font-smaller-1">

          <!-- Grants Fav-->
          <div v-if="isUserLogged">
            <button @click="toggleFollowingGrant(grant.id, $event)"
              v-b-tooltip.hover.bottom="!grant.favorite ? 'follow' : 'unfollow'"
              :class="`pl-0 btn btn-link mx-0 my-auto ${!grant.favorite ? 'text-grey-300' : 'text-primary'}`"
              :data-grant="grant.id"
            >
              <i :class="`${!grant.favorite ? 'far' : 'fa' } fa-star`" ></i>
              Follow
            </button>
          </div>

          <!-- Grants Rules-->
          <div>
            <div class="d-inline font-smaller-2 cursor-pointer" id="popover-target-1" style="width: 65px;">
              <i class="fas fa-info-circle mr-2"></i>
              Rules
            </div>
            <b-popover target="popover-target-1" triggers="hover" placement="left">
              <template #title>Rules</template>
              <p>Matching will not be applied if the rules are broken. Rules TLDR:</p>
              <ul class="pl-3">
                <li><b>DO NOT</b> offer anyone a quid-pro-quo for a contribution.</li>
                <li><b>DO NOT</b> make up a new identity to contribute.</li>
                <li><b>DO NOT</b> try to falsify a contribution.</li>
              </ul>
              If you see someone breaking the rules, please use 'Flag Grant' to report them.
            </b-popover>

            <!-- Grants Flag-->
            <div class="ml-3 d-inline font-smaller-2 cursor-pointer" v-if="!grant.is_on_team" @click="flag">
              <i class="text-grey-400 fas fa-flag mr-2"></i>
              Flag
            </div>
          </div>

        </div>

      </div>

      <!-- Grants Team -->
      <div class="grant-team">
        <div class="">
          <h3>Team</h3>
          <div :class="`d-flex flex-wrap${teamFormatted.length > 3 ? ' justify-content-center' : ''}`">
            <div v-for="member in teamFormatted" :key="member.id" class="d-flex flex-column align-items-center px-2 py-3" v-if="member?.text">
              <b-img-lazy class="rounded-circle bg-light" :style="(isStaff && member.text === grant.admin_profile.handle ? 'box-shadow: 0 0 0 5px orange;' : '')" width="50" height="50" :src="member.avatar_url" :alt="member.text"></b-img-lazy>
              <a :href="`/profile/${member.text}`" class="mt-2">[[member.text]]</a>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- Verify Twitter (step 1) -->
    <b-modal ref="startTwitterVerification" id="modal-start-twitter-verification" hide-footer no-stacking header-class="border-bottom-0" content-class="text-center px-4">
      <img height="45" class="mb-4" src="{% static 'v2/images/badge-verify.svg' %}" >
      <h5 class="font-weight-bold mb-3">Verify Grant Ownership</h5>
      <p class="mb-4">Verify your grant ownership to ensure that your supporters are contributing to the correct grant.</p>
      <b-button v-b-modal.modal-twitter-verification size="lg" variant="gc-blue">Verify with twitter</b-button>
    </b-modal>

    <!-- Verify Twitter (step 2) -->
    <b-modal ref="twitterVerification" id="modal-twitter-verification" hide-footer no-stacking header-class="border-bottom-0" content-class="text-center px-4">
      <img height="45" class="mb-4" src="{% static 'v2/images/badge-verify.svg' %}" >
      <h5 class="font-weight-bold mb-3">Verify Grant Ownership with Twitter</h5>
      <p class="mb-4 text-left"><b>Step 1:</b> Fill your twitter account into the grants twitter field
        <i class="fas fa-check text-highlight-green" v-if="grant.twitter_handle_1"></i>
        <i class="fas fa-exclamation-triangle" style="color: #b88b16" v-else></i>
      </p>
      <p class="mb-4 text-left"><b>Step 2:</b> Click to send the verification tweet from the grant account (<b>[[grant.twitter_handle_1]]</b>)
      </p>
      <b-button size="sm" variant="outline-primary" @click="tweetVerification" :disabled="!grant.twitter_handle_1"><i class="fab fa-twitter"></i> Send Verification Tweet</b-button>
      <p class="mb-4 mt-3 text-left mt-2"><b>Step 3:</b> Click the "Verify" button below</p>
      <button class="btn btn-lg btn-primary mt-2 mb-4" @click="twitterVerification" :disabled="!grant.twitter_handle_1">Verify</button>
      <br>
      <span class="error" id="validation-errors"></span>
    </b-modal>

    <!-- Edit Grant Details -->
    <b-sidebar
      id="sidebar-grant-edit"
      backdrop-variant="dark"
      bg-variant="white"
      backdrop
      shadow
      width="70%"
      >
      <template v-slot:title><h2 class="d-inline">Edit Grant</h2></template>
      <form action="" @submit="checkForm($event)" ref="formEditGrant" v-if="grant" :class="`${Object.keys(errors).length ? 'invalid' : ''}`">
        <div class="col-12 mb-3">
          <label class="font-subheader letter-spacing text-grey-500" for="title">Title</label>
          <span class="font-smaller-6 badge badge-greylight ml-1">required</span>

          <input id="title" name="title" v-model.trim="grant.title" class="form__input form__input-lg" maxlength="150" type="text" placeholder="The Human Fund" required />

          <div class="text-danger" v-if="errors.title">
            [[errors.title]]
          </div>
        </div>
        <div class="col-12 mb-3">
          <label class="mt-3 font-subheader letter-spacing text-grey-500" for="description">Description</label>
          <span class="font-smaller-6 badge badge-greylight ml-1">required</span>

          <quill-editor
            ref="myQuillEditor"
            class="editor"
            v-model.trim="grant.description_rich_edited"
            :options="editorOptionPrio"

          ></quill-editor>

          <div class="text-danger" v-if="errors.description">
            [[errors.description]]
          </div>
        </div>
        <div class="col-12 mb-3">
          <label class="mt-3 font-subheader letter-spacing text-grey-500" for="logo">
            Project Logo
          </label>
          <div class="form__drop mt-0" id="js-drop" style="max-width: 345px; height: 128px;">
            <span v-if="!logoPreview">Drag & Drop or Browse</span>
            <b-img-lazy v-if="logoPreview" id="preview" class="img-edit" :style="grant.image_css" :src="logoPreview" :class="{'blur-img':imgTransition}"></b-img-lazy>
            <b-form-file @change="onFileChange($event)" v-model="logo" :state="Boolean(logo)" plain accept="image/*"></b-form-file>
          </div>
        </div>
        <div class="col-12 mb-3 d-flex align-items-center">
          <label class="font-subheader letter-spacing text-grey-500 mb-0 mr-3" for="title">Logo background color</label>
          <input type="color" v-model="logoBackground" @input="changeColor">
        </div>
        
        <!-- Github -->
        <div class="col-12 mb-3">
          <label class="mt-3 font-subheader letter-spacing text-grey-500" for="github_project_url">Github URL</label>
          <input v-model.trim="grant.github_project_url" name="github_project_url" class="form__input form__input-lg" type="url" placeholder="https://github.com/humanfund"/>
        </div>

        <!-- Project website -->
        <div class="col-12 mb-3">
          <label class="mt-3 font-subheader letter-spacing text-grey-500" for="reference_url">Project Website</label>
          <span class="font-smaller-6 badge badge-greylight ml-1">required</span>
          <input v-model.trim="grant.reference_url" name="reference_url" class="form__input form__input-lg" type="url" placeholder="https://human.fund/" required />
          <div class="text-danger" v-if="errors.reference_url">
            [[errors.reference_url]]
          </div>
        </div>

        <!-- Project twitter -->
        <div class="col-12 mb-3">
          <label class="mt-3 font-subheader letter-spacing text-grey-500" for="twitter_handle_1">Project Twitter Handle</label>
          <span class="font-smaller-6 badge badge-greylight ml-1">required</span>

          <input id="twitter_handle_1" v-model="grant.twitter_handle_1" @change="transformTwitterHandle1" name="twitter_handle_1" class="form__input form__input-lg" type="text" placeholder="humanfund" required>

          <div class="text-danger" v-if="errors.twitter_handle_1">
            [[errors.twitter_handle_1]]
          </div>
        </div>

        <!-- Owner twitter -->
        <div class="col-12 mb-3">
          <label class="mt-3 font-subheader letter-spacing text-grey-500" for="twitter_handle_2">Your Twitter Handle</label>

          <input id="twitter_handle_2" v-model="grant.twitter_handle_2" @change="transformTwitterHandle2" name="twitter_handle_2" class="form__input form__input-lg" type="text" placeholder="georgecostanza"/>

          <div class="text-danger" v-if="errors.twitter_handle_2">
            [[errors.twitter_handle_2]]
          </div>
        </div>

        <!-- Team Members -->
        <div class="col-12 mb-3">
          <label class="mt-3 font-subheader letter-spacing text-grey-500" for="team_members">Team Members</label>
          <v-select id="team_members" label="text" :close-on-select="false" @search="userSearch"  :options="usersOptions" placeholder="Add your team Gitcoin usernames" v-model="teamFormatted" multiple>
            <template slot="no-options">
              type to search Users..
            </template>

            <template slot="option" slot-scope="option">
              <div class="d-flex align-items-baseline">
                <div class="mr-2">
                  <img class="rounded-circle" :src="option.avatar_url" width="40" height="40"/>
                </div>
                <div>[[ option.text ]]</div>
              </div>
            </template>

            <template slot="selected-option" slot-scope="option">
              <div class="d-flex align-items-center">
                <img class="rounded-circle mr-2" :src="option.avatar_url" width="20" height="20"/>
                <div>[[ option.text ]]</div>
              </div>
            </template>
          </v-select>
        </div>

        <div class="mx-3 mt-5">
          <hr class="mb-5">
          <h4 class="font-bigger-1 text-black">Help contributors discover your grant</h4>
        </div>

        <!-- Project Stage -->
        <div class="col-12 mb-3">
          <label class="mt-3 font-subheader letter-spacing text-grey-500">Project Stage</label>
          <v-select :options="externalFundingOptions" label="value" v-model="grant.has_external_funding" :reduce="state => state.key">
            <template v-slot:option="option">
              <span class="font-weight-semibold">[[ option.value ]]</span>
            </template>
          </v-select>

          <div class="text-danger" v-if="errors.has_external_funding">
            [[errors.has_external_funding]]
          </div>
        </div>

        <!-- Region -->
        <div class="col-12 mb-3">
          <label class="mt-3 font-subheader letter-spacing text-grey-500" for="grant_region">Region</label>
          <v-select placeholder="Pick your region" :options="grantRegions" label="label" v-model="grant.region">
            <template v-slot:option="option">
              <span class="font-weight-semibold">[[ option.label ]]</span>
            </template>
          </v-select>
        </div>

        <!-- Is CLR Eligible -->
        <div class="col-12 my-3">
          <b-form-checkbox v-model="grant.is_clr_eligible" name="is_clr_eligible">
            <label class="font-caption letter-spacing text-grey-500">OPT IN FOR CLR</label>
            <span class="font-smaller-6 text-grey-500 text-capitalize ml-2">
              (If unchecked, your grant will not be a part of the CLR rounds on Gitcoin)
            </span>
          </b-form-checkbox>
        </div>

        <!-- Save/Cancel -->
        <div class="col-12 mb-3 text-right">
          <button @click="saveGrant($event)" class="btn btn-primary py-2 w-100 w-lg-25">Save Changes</button>
        </div>
        <div class="col-12 mb-3 mt-5">
          <div class="alert bs-alert alert-danger py-4" role="alert">
            <h4 class="alert-heading font-bigger-1 pt-2 mb-2">Cancel your grant</h4>
            <p class="mb-0 font-body">Once the grant is canceled will not longer receive contributions or participate on CLR matching.</p>
            <p class="font-body">If you need help instead, please create an <a href="https://github.com/gitcoinco/web/issues/new?assignees=&labels=help%20wanted&template=custom.md" target="_blank" class="alert-link">issue</a>
              and don't forget to include your username and grant link.
            </p>
            <button @click="cancelGrant($event)" class="btn btn-sm btn-danger font-body px-4 py-2">Cancel Grant</button>
          </div>
        </div>
      </form>
    </b-sidebar>

  </div>

</script>
