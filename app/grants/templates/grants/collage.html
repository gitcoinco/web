{% load static bundle %}

<div class="Collage effect-parent">
{% for url in urls %}
  {% if url.0 %}
  <img src={{url.0}} data-scale="{{url.1}}">
  {% endif %}
{% endfor %}

</div>

{% bundle merge_js file collage_jquery %}
  <script src="jquery.min.js" base-dir="/node_modules/jquery/dist/"></script>
{% endbundle %}

{% bundle merge_js file collage %}
  <script src="jquery.collagePlus.min.js" base-dir="/node_modules/jquery-collageplus/"></script>
{% endbundle %}
