  <div class="modal fade" id="redemptionDenyModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" style="max-width: 576px;" role="document">
    <div class="modal-content">
      <form class="modal-body my-4 mx-5 py-3">
        <button
          @click="resetSelectedRequest"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title font-weight-semibold text-center mb-4">Deny Redemption</h5>

        <div>
          <div class="text-center mb-4">
            Are you sure you would like to deny this request from 
            <span class="font-weight-semibold">@[[selectedRequest.requester]]</span> for 
            <span class="font-weight-semibold">[[ selectedRequest.amount ]] [[ selectedRequest.token_symbol ]]</span>?
          </div>
          
          <div class="text-center mb-4">
            If you deny this request, be sure to reach out to the redeemer to let them know why.
          </div>          
        </div>

        <div class="text-center">
          <button @click="cancel(selectedRequest.id)" type="button" class="btn btn-lg btn-primary mb-3 px-5" data-dismiss="modal">
            Deny
          </button>
          <br>
          <button @click="resetSelectedRequest" type="button" class="btn btn-lg btn-outline-primary px-5" data-dismiss="modal">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
