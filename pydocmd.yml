# MkDocs pages configuration. The `<<` operator is sugar added by pydocmd
# that allows you to use an external Markdown file (eg. your project's README)
# in the documentation. The path must be relative to current working directory.
pages:
  - General:
    - Home: index.md << docs/README.md
    - Setup Environment (recommended): mk_setup.md << docs/RUNNING_LOCALLY_DOCKER.md
    - Alternative Setup: mk_alternative_setup.md << docs/RUNNING_LOCALLY.md
    - Third Party Integration Setup: mk_third_party_integrations.md << docs/THIRD_PARTY_SETUP.md
    - Advanced: mk_advanced.md << docs/ADVANCED.md
    - Widget Setup: mk_widget.md << docs/WIDGET.md
    - GitcoinBot: mk_gitcoinbot.md << app/gitcoinbot/README.md
    - Environment Variables: mk_envvars.md << docs/ENVIRONMENT_VARIABLES.md
    - Rest API: mk_rest_api.md << docs/API.md
    - Changelog: mk_changelog.md << CHANGELOG.md
    - Contributor's Guide: mk_contributors.md << docs/CONTRIBUTING.md
    - Security Bounty Program: mk_securitybounty.md << docs/SECURITYBOUNTY.md
    - StyleGuide: mk_styleguide.md << docs/STYLEGUIDE.md
  - Code:
    - App:
      - Middleware: app/middleware.md
      - Auth Pipeline: app/pipeline.md
      - Sitemaps: app/sitemaps.md
      - Static Storage: app/static_storage.md
      - Utilities: app/utils.md
    - Avatar:
      - Admin: avatar/admin.md
      - Exceptions: avatar/exceptions.md
      - Models: avatar/models.md
      - Utilities: avatar/utils.md
      - Views: avatar/views.md
      - Template Tags: avatar/templatetags.md
    - Bounty Requests:
      - Admin: bounty_requests/admin.md
      - Models: bounty_requests/models.md
      - Views: bounty_requests/views.md
    - Credits:
      - Views: credits/views.md
    - Dashboard:
      - Admin: dashboard/admin.md
      - Embedded: dashboard/embed.md
      - Models: dashboard/models.md
      - Utilities: dashboard/utils.md
      - Views: dashboard/views.md
      - Healthchecks: dashboard/healthchecks.md
      - Helpers: dashboard/helpers.md
      - Notifications: dashboard/notifications.md
      - API Router: dashboard/router.md
      - Signals: dashboard/signals.md
      - Tokens: dashboard/tokens.md
      - Template Tags: dashboard/templatetags.md
    - Data Visualization:
      - Admin: dataviz/admin.md
      - Models: dataviz/models.md
      - Views: dataviz/views.md
    - Economy:
      - Commands: economy/commands.md
      - Admin: economy/admin.md
      - Models: economy/models.md
      - Utilities: economy/utils.md
    - Gas:
      - Admin: gas/admin.md
      - Models: gas/models.md
      - Utilities: gas/utils.md
    - Git:
      - Utilities: git/utils.md
    - Gitcoin Bot:
      - Actions: gitcoinbot/actions.md
      - Admin: gitcoinbot/admin.md
      - Models: gitcoinbot/models.md
      - Views: gitcoinbot/views.md
    - Grants:
      - Local Setup: grants_faq.md << docs/GRANTS.md
      - ABI: grants/abi.md
      - Admin: grants/admin.md
      - Commands: grants/commands.md
      - Forms: grants/forms.md
      - Models: grants/models.md
      - Router: grants/router.md
      - Serializers: grants/serializers.md
      - Template Tags: grants/templatetags.md
      - Utilities: grants/utils.md
      - Views: grants/views.md
    - Kudos:
