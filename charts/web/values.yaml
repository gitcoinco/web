replicaCount: 1
image:
  repository: 733163676742.dkr.ecr.us-west-2.amazonaws.com/gitcoinco/web
  tag: 20180416.0.1
  pullPolicy: IfNotPresent
service:
  name: web
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
